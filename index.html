<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Testmodell</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0">
  <model-viewer
    src="manhaus.glb"
    alt="3D-Modell Haus"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    style="width: 100vw; height: 100vh; background-color: #eee;">
  </model-viewer>
</body>
</html>
